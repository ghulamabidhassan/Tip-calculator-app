<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/sass.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="main" role="main">
      <div class="container">
        <div class="titles">
          <h2 class="title">spli</h2>
          <h2 class="title">tter</h2>
        </div>
        <div class="calculator">
          <div class="left">
            <div class="div-one">
              <h2 class="bill">Bill</h2>
              <div class="input-div">
                <span class="dollar icons"
                  ><img src="./images/icon-dollar.svg" alt=""
                /></span>
                <input type="number" pattern="[0-9]" class="input bill-input" />
              </div>
            </div>
            <div class="div-two">
              <h2 class="tip">Select Tip %</h2>
              <article class="percent">
                <span data-id="5" class="percentage tip-array">5%</span>
                <span data-id="10" class="percentage tip-array">10%</span>
                <span data-id="15" class="active-btn percentage tip-array"
                  >15%</span
                >
                <span data-id="25" class="percentage tip-array">25%</span>
                <span data-id="50" class="percentage tip-array">50%</span>
                <span data-id="custom" class="custom tip-array"
                  ><input
                    class="custom-input"
                    placeholder="Custom"
                    type="number"
                /></span>
              </article>
            </div>
            <div class="div-three">
              <section class="input-check">
                <article class="three-article">
                  <h2 class="people">Number of People</h2>
                  <h2 class="zero">Can't be zero</h2>
                </article>
                <article class="input-div">
                  <span class="person icons"
                    ><img src="./images/icon-person.svg" alt=""
                  /></span>
                  <input
                    type="number"
                    pattern="[0-9]"
                    min="1"
                    max="25"
                    class="num-people"
                  />
                </article>
              </section>
            </div>
          </div>
          <div class="right">
            <article>
              <div class="tips">
                <div>
                  <h2>Tip Amount</h2>
                  <h2 class="person">/ person</h2>
                </div>
                <div class="amount">$<span class="per-person">4.27</span></div>
              </div>
              <div class="tips">
                <div>
                  <h2>Total</h2>
                  <h2 class="person">/ person</h2>
                </div>
                <div class="amount">$<span class="total-amt">32.79</span></div>
              </div>
            </article>
            <article><button class="reset btn">reset</button></article>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
